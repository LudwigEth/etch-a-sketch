<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body class="container column centering">
    <div class="container flex"></div>
    <div class="etch-a-sketch container column gameBorder bg-color">
        <div class="container centering top">
            <p>MAGIC</p>
            <h1 class="game-title">Etch ASketch<span class="registered">&reg;</span></h1>
            <p>SCREEN</p>
        </div>
        <div class="container bg-color">
            <div class="container column left">
                <div class="container flex"></div>
                <div class="container centering knob">
                    <div class="container centering rotatingKnob h-arrows">
                        <div class="arrow-left">⬅</div>
                        <div class="arrow-right">⮕</div>
                    </div>
                </div>
            </div>
            <div class="container column center">
                <!-- game screen section -->
                <div class="game-screen flex">

                </div>
                <div class="container">
                    <div class="container bottom">
                        <div>Horizontal Dial</div>
                        <div>Vertical Dial</div>
                    </div>
                </div>
            </div>
            <div class="container column right">
                <div class="container flex"></div>
                <div class="container centering knob">
                    <div class="container column centering rotatingKnob v-arrows">
                        <div class="arrow-up">⬆</div>
                        <div class="arrow-down">⬇</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container flex"></div>
</body>
</html>
