<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body class="container column centering">
    <div class="container flex">top</div>
    <div class="container main centering">
        <div class="etch-a-sketch container column centering bg-color">
            <div class="container flex centering eas-top">
                <h1 class="eas-title">Etch ASketch</h1>
            </div>
            <div class="container main eas-middle">
                <div class="container left-bar flex"></div>
                <!-- javascript screen -->
                <div class="container screen main">
                    
                </div>
                <div class="container right-bar flex"></div>
            </div>
            <div class="container flex eas-bottom">
                    <div class="container centering left-knob">
                        <div class="arrow-left">⬅</div>
                        <div class="arrow-right">⮕</div>
                    </div>
                    <div class="container centering right-knob">
                        <div class="arrow-up">⬆</div>
                        <div class="arrow-down">⬇</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container flex">bottom</div>
</body>
</html>
